<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <script src="script.js" defer></script>
</head>
<body>

    <form id="urlShortenerForm">
        <label for="longUrl">Enter Long URL:</label><br>
        <input type="text" id="longUrl" name="longUrl" placeholder="https://" onblur="resetPlaceholder()" required><br>
        <span id="urlError" style="color: red; display: none;">Invalid URL format</span><br><br>
        <button type="button" onclick="shortenUrl()">Shorten URL</button>
      </form>
      
<p id="shortenedUrl"></p>

</body>
</html>
